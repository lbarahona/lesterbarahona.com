<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="accent-grad-soft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg-grad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="0" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="675" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Abstract infrastructure visualization -->
  <!-- Central node -->
  <circle cx="600" cy="337" r="80" fill="url(#accent-grad)" opacity="0.9"/>
  <circle cx="600" cy="337" r="60" fill="#0f0f0f"/>
  <rect x="570" y="315" width="60" height="8" rx="4" fill="url(#accent-grad)" opacity="0.8"/>
