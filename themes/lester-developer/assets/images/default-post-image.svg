  <circle cx="600" cy="337" r="220" stroke="url(#accent-grad-soft)" stroke-width="1" fill="none"/>
  <circle cx="600" cy="337" r="290" stroke="url(#accent-grad-soft)" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Connection nodes -->
