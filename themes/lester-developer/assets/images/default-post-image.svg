  <circle cx="600" cy="100" r="25" fill="url(#accent-grad)" opacity="0.6"/>
  <circle cx="600" cy="575" r="25" fill="url(#accent-grad)" opacity="0.6"/>
  
  <!-- Connection lines -->
  <line x1="385" y1="220" x2="520" y2="300" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="815" y1="220" x2="680" y2="300" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="385" y1="460" x2="520" y2="375" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="815" y1="460" x2="680" y2="375" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="225" y1="337" x2="520" y2="337" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="975" y1="337" x2="680" y2="337" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="125" x2="600" y2="257" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  <line x1="600" y1="550" x2="600" y2="417" stroke="url(#accent-grad)" stroke-width="2" opacity="0.4"/>
  
  <!-- Small floating dots -->
  <circle cx="450" cy="150" r="8" fill="url(#accent-grad)" opacity="0.5"/>
  <circle cx="750" cy="150" r="8" fill="url(#accent-grad)" opacity="0.5"/>
  <circle cx="300" cy="337" r="8" fill="url(#accent-grad)" opacity="0.5"/>
  <circle cx="900" cy="337" r="8" fill="url(#accent-grad)" opacity="0.5"/>
  <circle cx="450" cy="525" r="8" fill="url(#accent-grad)" opacity="0.5"/>
  <circle cx="750" cy="525" r="8" fill="url(#accent-grad)" opacity="0.5"/>
  
  <!-- Code bracket decorations -->
  <text x="100" y="337" font-family="monospace" font-size="80" fill="#3b82f6" opacity="0.15">{</text>
  <text x="1050" y="337" font-family="monospace" font-size="80" fill="#a855f7" opacity="0.15">}</text>
</svg>
