ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-certmgr
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"

  hosts:
    - host: lesterbarahona.com
      paths:
      - path: /
        pathType: Prefix
  tls:
    - hosts:
        - lesterbarahona.com
        - www.lesterbarahona.com
      secretName: lesterbarahona-com-cert

imagePullSecrets:
  - name: regcred

autoscaling:
  enabled: true
  targetCPUUtilizationPercentage: "80"
  minReplicas: "2"
  maxReplicas: "4"

# Resource limits for WordPress/PHP containers
resources:
  php:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  nginx:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

php:
  image:
    repository: 10up/wp-php-fpm
    tag: "8.3-ubuntu"
    pullPolicy: Always

wordpress:
  environment_type: production
  image:
    repository: lbarahona/lbarahona-blog
    tag:
    pullPolicy: Always

  dbhost: mariadb.mariadb.svc.cluster.local
  dbuser: lbarahona_wp
  dbpass: __DB_PASS__
  dbname: lbarahona_wp

  table_prefix: "wp_"

  redis:
    enabled: true
    host: redis-master
    port: 6379
    password: __REDIS_PASS__

  block_xmlrpc:
    enabled: false
    allow: none

  urls:
    - lesterbarahona.com
  title: "Lester Barahona - Blog"

  custom_wp_config: |
    define( 'S3_UPLOADS_BUCKET', '__S3_UPLOADS_BUCKET__' );
    define( 'S3_UPLOADS_REGION', 'us-east-1' ); // the s3 bucket region (excluding the rest of the URL)
    define( 'S3_UPLOADS_KEY', '__S3_UPLOADS_KEY__' );
    define( 'S3_UPLOADS_SECRET', '__S3_UPLOADS_SECRET__' );
    define( 'S3_UPLOADS_BUCKET_URL', 'https://cdn.lesterbarahona.com' );